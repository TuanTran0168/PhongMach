{% extends 'admin/master.html' %}

{% block body %}
<h1 class="text-center text-success">THỐNG KÊ - BÁO CÁO THEO DOANH THU</h1>

<div class="row">
    <div class="col-md-5 col-sm-12">
        <table class="table">
            <tr>
                <th>id</th>
                <th>Phiếu khám</th>
                <th>Tên sản phẩm</th>
                <th>Đơn vị</th>
                <th>Số lượng</th>

                <th>Giá</th>
            </tr>
            {% for s in stats %}
            <tr>
                <td>{{ s[4] }}</td>
                <td>{{ s[0] }}</td>
                <td>{{ s[1] }}</td>
                <td>{{ s[2] }}</td>
                 <td>{{ s[3] }}</td>
                <td>{{ "{:,.0f}".format(s[5]) }}</td>
            </tr>

            {% endfor %}

        </table>
    </div>
    <div class="col-md-7 col-sm-12">
        <form>
            <div class="form-group">
                <input type="month" placeholder="Nhập tháng" name="month" class="form-control"/>
            </div>

            <div>
                <input type="submit" value="Lọc dữ liệu" class="btn btn-info"/>
            </div>
        </form>
        <canvas id="revenueStats"></canvas>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
<script src="{{ url_for('static', filename='js/my-chart.js') }}"></script>
<script>
let data = [], labels=[];
  {% for s in stats %}
    data.push({{ s[4] }})
    labels.push('{{ s[1] }}')
  {% endfor %}
  window.onload = function() {
    drawRevenueStats(labels, data)
  }

</script>
{% endblock %}
